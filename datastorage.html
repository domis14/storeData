<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
    // Store
    localStorage.setItem("name", "Dominik");
    localStorage.setItem("surname", "Adamski");
	
	
    // Retrieve
    document.getElementById("result").innerHTML = localStorage.getItem("surname") + " " + localStorage.getItem("name");
} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
